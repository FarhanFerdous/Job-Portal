{% extends 'base.html' %}
{% block title %}Apply to {{ job.title }}{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-lg-8">
    <div class="card shadow-sm">
      <div class="card-body">
        <h2 class="mb-1">Apply to {{ job.title }}</h2>
        <div class="text-muted mb-3">{{ job.company_name }} â€” {{ job.location }}</div>
        <form method="post" enctype="multipart/form-data">
          {% csrf_token %}
          {{ form.as_p }}
          <button class="btn btn-primary" type="submit"><i class="fa-solid fa-paper-plane"></i> Submit Application</button>
        </form>
      </div>
    </div>
  </div>
 </div>
{% endblock %}
