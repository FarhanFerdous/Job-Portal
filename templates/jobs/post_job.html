{% extends 'base.html' %}
{% block title %}Post Job{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-lg-8">
    <div class="card shadow-sm">
      <div class="card-body">
        <h2 class="mb-3">Post a Job</h2>
        <form method="post">
          {% csrf_token %}
          {{ form.as_p }}
          <button class="btn btn-success" type="submit"><i class="fa-solid fa-plus"></i> Create</button>
        </form>
      </div>
    </div>
  </div>
 </div>
{% endblock %}
