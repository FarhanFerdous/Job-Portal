{% extends 'base.html' %}
{% block title %}Register{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-7">
    <div class="card shadow-sm">
      <div class="card-body">
        <h2 class="mb-3">Create your account</h2>
        <form method="post">
          {% csrf_token %}
          {{ form.non_field_errors }}
          {{ form.as_p }}
          <button class="btn btn-success w-100" type="submit"><i class="fa-solid fa-user-plus"></i> Register</button>
        </form>
      </div>
    </div>
  </div>
 </div>
{% endblock %}
